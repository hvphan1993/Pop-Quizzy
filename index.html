<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Pop Quiz</title>
  </head>
  <body>
    <header>
      <h3>View High Scores</h3>
    </header>

    <section>
      <h3 id="countdown"></h3>
    </section>

    <quizRules class="quizRules">
      <h2>Welcome to the Star Wars Quiz!</h2>
      <p>
        Press the button to start! The timer will start once you begin. If you
        get an answer correct, your time will increase 10 seconds, but if you
        get a question incorrect, you will lose 10 seconds. Try to get the
        highest score!
      </p>
      <button type="button" id="quizStart">Press Here to Begin!</button>
    </quizRules>

    <scores class="scores" id="scores">
      <input
        type="text"
        name="initials"
        id="initials"
        placeholder="Type Your Initials"
      />
      <button id="submit">Submit High Score</button>
    </scores>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
