    <header>

        <h3 id="countdown"></h3>

    <quizRules class="quizRules">
        <h2>Welcome to the Star Wars Quiz!</h2>
        <p>Press the button to start! The timer will start once you begin. If you get an answer correct, your time will increase 10 seconds, but if you get a question incorrect, you will lose 10 seconds. Try to get the highest score!</p>
        <button type="button" id="quizStart">Press Here to Begin!</button>
    </quizRules>

    <scores class="scores" id="scores">
        <input type="text" name="initials" id="initials" placeholder="Type Your Initials" />
        <button id="submit">Submit High Score</button>
    </scores>
